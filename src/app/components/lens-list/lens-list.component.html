<section class="lens-list-section">

  @if (selectedLenses().length > 0) {
    <div class="selection-info">
      <span>{{ selectedLenses().length }} selected</span>
      <button class="clear-selection" (click)="lensesSelected.emit([])">Clear Selection</button>
    </div>
  }
  <div class="lens-cards">
    @for (lens of lenses(); track lens.model) {
      <div 
        class="lens-card" 
        [class.selected]="isLensSelected(lens)"
        (click)="onLensClick(lens)">
        <div class="lens-card-header">
          <span>{{ lens.manufacturer }} {{ lens.model }}</span>
        </div>
      </div>
    }
    @if (lenses().length === 0) {
      <div class="no-results">
        <p>No lenses match your filter criteria.</p>
      </div>
    }
  </div>
</section>
