<div class="lens-data-app">
  <header class="app-header">
    <h2>{{ title() }}</h2>
  </header>

  <main class="app-content">
    <!-- Filter Controls -->
    <app-lens-filters 
      (filtersChanged)="onFiltersChanged($event)">
    </app-lens-filters>

    <div class="content-grid">
      <!-- Lens List -->
      <app-lens-list 
        [lenses]="filteredLenses()"
        [selectedLenses]="selectedLenses()"
        (lensesSelected)="onLensesSelected($event)">
      </app-lens-list>

      <!-- Lens Details -->
      <app-lens-details 
        [selectedLenses]="selectedLenses()">
      </app-lens-details>
    </div>
  </main>
</div>
