<div class="lens-data-app">
  <header class="app-header">
    <h1>{{ title() }}</h1>
    <p>Browse and explore camera lens specifications</p>
  </header>

  <main class="app-content">
    <!-- Filter Controls -->
    <app-lens-filters 
      (filtersChanged)="onFiltersChanged($event)">
    </app-lens-filters>

    <div class="content-grid">
      <!-- Lens List -->
      <app-lens-list 
        [lenses]="filteredLenses()"
        [selectedLens]="selectedLens()"
        (lensSelected)="onLensSelected($event)">
      </app-lens-list>

      <!-- Lens Details -->
      <app-lens-details 
        [selectedLens]="selectedLens()">
      </app-lens-details>
    </div>
  </main>
</div>
