name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: 
      - main

env:
  NODE_VERSION: '22'
  OUTPUT_LOCATION: 'dist/lensdata'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: ï¿½ Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: ${{ env.NODE_VERSION }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BEACH_0A8A87A1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # App configuration
          app_location: "/"
          api_location: ""
          output_location: ${{ env.OUTPUT_LOCATION }}

      - name: âœ… Deployment Status
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Your Angular app has been deployed to Azure Static Web Apps"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ðŸ§¹ Close Pull Request Preview
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BEACH_0A8A87A1E }}
          action: "close"
          app_location: "/"

      - name: âœ… Cleanup Complete
        run: echo "ðŸ§¹ Pull request preview environment cleaned up successfully"
