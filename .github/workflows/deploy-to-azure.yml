name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Verify Node.js version
        run: node --version

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        run: npm run build --if-present
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: List build output (debug)
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || echo "No dist directory found"
          if [ -d "dist/lensdata" ]; then
            echo "Contents of dist/lensdata:"
            ls -la dist/lensdata/
          fi

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BEACH_0A8A87A1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Configuration for Angular app
          app_location: "/"
          api_location: ""
          output_location: "dist/lensdata"
          # Skip API build since this is frontend only
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BEACH_0A8A87A1E }}
          action: "close"
          app_location: "/"
